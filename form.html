<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>FORM</title>
     <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/bootstrap.min.js"></script>
</head>
<body>


    <div class="container">
     <form action="" class="mt-5 p-5">
<div class="d-flex mb-2">
        <div >
            <label for="email" class="form-label"> Email</label>
            <input type="email" ID="email" required="required" class="form-control">
            </div>

         <div class="ms-4">
            <label for="pass" class="form-label">Password</label>
            <input type="text" id="pass" required="required" class="form-control">
        </div>

</div>
        <div class="mt-3" >
            <label for="add" class="form-label">Address</label>
            <input type="text" id="add" placeholder="1234 main st" required="required" class="form-control">
        </div>

        <div class="mt-3">
            <label for="adr" class="form-label">Address 2</label>
            <input type="text" id="adr" placeholder="Apartment,studio, or floor" required="required" class="form-control">
        </div>


        <div class="mt-3 d-flex">
            <div>
                <label for="city" class="form-label">City</label>
                <input type="text" id="city" required="required" class="form-control">
            </div>

            <div class="ms-3">
                <label for="sta" class="form-label">State</label>
                <select name="" id="sta" class="form-check" >
                    <option value=""> choose..</option>
                    <option value=""> Westlands</option>
                    <option value=""> Kikuyu</option>
                </select>
            </div>

            <div class="ms-3">
            <label for="z" class="form-label">Zip</label>
            <input type="text" id="z" required="required" class="form-control">
            </div>

        </div>

        <div class="mt-3">
             <input type="checkbox" id="re">
    <label for="">Remember Me</label>
        </div>

        <div class="mt-3">
            <button class="btn bg-primary">submit</button>
        </div>

</form>


</body>
</html>
